name: Update Dependencies

on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Update dependencies
        uses: hasundue/molt-action@v1
        with:
          branch: update-dependencies
          commit-prefix: 'chore(deps):'
          labels:
